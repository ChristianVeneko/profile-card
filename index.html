<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="card">
    <img class="card-img-top" src="./img/cover-photo.webp" alt="Cover Pic">
    <div class="card-img-overlay position-relative">
      <img src="./img/profile-pic.jpg" alt="Logo">
    </div>
    <div class="card-body">
      <h2 class="card-title">Christian Veneko</h2>
      <p class="card-text">Young FrontEnd Web Developer and game programmer with Unity👩🏻‍💻🎮</p>
      <ul class="list-group">
       <li class="list-group-item"><a href="https://Christianveneko.com">Portfolio</a><img src="./img/Github-icon.png" alt="GitHub Logo"></li>
        <li class="list-group-item"><a href="https://github.com/ChristianVeneko">GitHub</a><img src="./img/Github-icon.png" alt="GitHub Logo"></li>
        <li class="list-group-item"><a href="https://www.instagram.com/christianveneko/?hl=en">Instagram</a><img src="./img/Instagram-Icon.png" alt="IG LOGO"></li>
        <li class="list-group-item"><a href="https://twitter.com/ChristianVNeko">Twitter</a><img src="./img/twitter-logo.png" alt="Twitter logo"></li>
      </ul>
    </div>
  </div>
</body>
</html>
